name: Deploy to Huawei Cloud

on:
  push:
    branches: [ master ]  # 触发分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js (示例)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 进入项目目录
            cd ${{ secrets.PROJECT_PATH }} || mkdir -p ${{ secrets.PROJECT_PATH }} && cd ${{ secrets.PROJECT_PATH }}
            
            # 克隆或更新代码
            if [ ! -d .git ]; then
              git clone https://github.com/abby-qin/vue2_test.git .
            else
              git pull origin master
            fi

            # 安装依赖（示例）
            npm install --legacy-peer-deps
            npm run build  # 若需构建

            # 启动PM2服务（关键修改）
            pm2 delete vue2-app || true  # 删除旧进程（如果存在）
            pm2 serve dist 8080 --name "vue2-app" --spa  # 直接托管dist目录
            
            # 保存PM2配置
            pm2 save
            pm2 startup  # 如果需要开机自启
